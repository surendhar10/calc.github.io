<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <labe><b>Enter a Number</b></labe>
    <input id ="demo1"></input><br/><br/>
    <labe><b>Enter a Number</b></labe>
    <input id ="demo2"></input><br/><br/>
    <button class="btn btn-primary" onclick="addition()">+</button>
    <button class="btn btn-primary" onclick="subtraction()">-</button>
    <button class="btn btn-primary" onclick="multiplication()">*</button>
    <button class="btn btn-primary" onclick="division()">/</button>
    <button class="btn btn-primary" onclick="modulus()">%</button><br/><br/>
    <labe><b>Ans</b></labe>
    <input id ="demo3"></input>
    <script>

        function addition()
        {
            var a = document.getElementById("demo1").value;
            var b = document.getElementById("demo2").value;
            var c = +a  +  +b; 
            document.getElementById("demo3").value = c;
        }
        function subtraction()
        {
            var a = document.getElementById("demo1").value;
            var b = document.getElementById("demo2").value;
            var d = a-b;
            document.getElementById("demo3").value = d;
        }
        function multiplication()
        {
            var a = document.getElementById("demo1").value;
            var b = document.getElementById("demo2").value;
            var e = a*b;
            document.getElementById("demo3").value = e;
        }
        function division()
        {
            var a = document.getElementById("demo1").value;
            var b = document.getElementById("demo2").value;
            var f = a/b;
            document.getElementById("demo3").value = f;
        }
        function modulus()
        {
            var a = document.getElementById("demo1").value;
            var b = document.getElementById("demo2").value;
            var g = a%b;
            document.getElementById("demo3").value = g;
        }
    </script>
</body>
</html>
